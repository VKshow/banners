<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <!-- apple font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- nike font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>

    <!-- apple -->
    <header class="header">
        <h1 class="title">Apple co.</h1>
    </header>
    <section class="iphone">
        <div class="iphone__back">
            
            <div class="iphone__info">
                <div class="iphone-logo">
                    <img src="img/apple/logo.webp" alt="logo">
                </div>
                <h2 class="iphone__title">iPhone 15 Pro Max</h2>
                <h3 class="iphone__subtitle">Pro. Beyond.</h3>
                <h4 class="iphone__comment">Available now</h4>
                <button class="iphone__btn">Buy Now</button>
            </div>
            
            <div class="iphone__gif">
                <img src="img/apple/iphone.gif" alt="iphone">
            </div>
        </div>
    </section>


    <!-- nike -->
    <header class="header">
        <div class="title">Nike co.</div>
    </header>

    <section class="nike">
        <div class="nike__back">
            <div class="nike__back-two"></div>
            <div class="nike__content">
                <div class="nike__title">
                    KISS MY AIRS
                </div>
                <div class="nike__subtitle">
                    THE REVOLUTION NEVER ENDS
                </div>
                <div class="nike__logo">
                    <img  src="img/nike/logo.gif" alt="logo">
                </div>
            </div>
            <button></button>
            <div class="nike__pic">
                <img class="shoes_img" src="img/nike/shoes1.png" alt="shoes">
            </div>

        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
